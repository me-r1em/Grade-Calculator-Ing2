<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <div class="subject">
                <h2>POO</h2>
                <label for="td1">TD Grade:</label>
                <input type="number" id="td1" name="td1" min="0" max="100" required>
                
                <label for="exam1">Exam Grade:</label>
                <input type="number" id="exam1" name="exam1" min="0" max="100" required>
                
                <label for="coef1">Coefficient:</label>
                <input type="number" id="coef1" name="coef1" value="5" readonly>
            </div>
            <div class="subject">
                <h2>Archi</h2>
                <label for="td2">TD Grade:</label>
                <input type="number" id="td2" name="td2" min="0" max="100" required>
                
                <label for="exam2">Exam Grade:</label>
                <input type="number" id="exam2" name="exam2" min="0" max="100" required>
                
                <label for="coef2">Coefficient:</label>
                <input type="number" id="coef2" name="coef2" value="5" readonly>
            </div>
            <div class="subject">
                <h2>Struct</h2>
                <label for="td3">TD Grade:</label>
                <input type="number" id="td3" name="td3" min="0" max="100" required>
                
                <label for="exam3">Exam Grade:</label>
                <input type="number" id="exam3" name="exam3" min="0" max="100" required>
                
                <label for="coef3">Coefficient:</label>
                <input type="number" id="coef3" name="coef3" value="5" readonly>
            </div>
            <div class="subject">
                <h2>Algo</h2>
                <label for="td4">TD Grade:</label>
                <input type="number" id="td4" name="td4" min="0" max="100" required>
                
                <label for="exam4">Exam Grade:</label>
                <input type="number" id="exam4" name="exam4" min="0" max="100" required>
                
                <label for="coef4">Coefficient:</label>
                <input type="number" id="coef4" name="coef4" value="4" readonly>
            </div>
            <div class="subject">
                <h2>Algebra</h2>
                <label for="td5">TD Grade:</label>
                <input type="number" id="td5" name="td5" min="0" max="100" required>
                
                <label for="exam5">Exam Grade:</label>
                <input type="number" id="exam5" name="exam5" min="0" max="100" required>
                
                <label for="coef5">Coefficient:</label>
                <input type="number" id="coef5" name="coef5" value="4" readonly>
            </div>
            <div class="subject">
                <h2>Analysis</h2>
                <label for="td6">TD Grade:</label>
                <input type="number" id="td6" name="td6" min="0" max="100" required>
                
                <label for="exam6">Exam Grade:</label>
                <input type="number" id="exam6" name="exam6" min="0" max="100" required>
                
                <label for="coef6">Coefficient:</label>
                <input type="number" id="coef6" name="coef6" value="4" readonly>
            </div>
            <div class="subject">
                <h2>Proba</h2>
                <label for="td7">TD Grade:</label>
                <input type="number" id="td7" name="td7" min="0" max="100" required>
                
                <label for="exam7">Exam Grade:</label>
                <input type="number" id="exam7" name="exam7" min="0" max="100" required>
                
                <label for="coef7">Coefficient:</label>
                <input type="number" id="coef7" name="coef7" value="2" readonly>
            </div>
            <div class="subject">
                <h2>Entrep</h2>
                <label for="td8">TD Grade:</label>
                <input type="number" id="td8" name="td8" min="0" max="100" required>
                
                <label for="exam8">Exam Grade:</label>
                <input type="number" id="exam8" name="exam8" min="0" max="100" required>
                
                <label for="coef8">Coefficient:</label>
                <input type="number" id="coef8" name="coef8" value="1" readonly>
            </div>
            <button type="button" onclick="calculateGrade()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            const subjects = 8; // Number of subjects
            let totalWeightedGrade = 0;
            let totalCoefficient = 0;

            for (let i = 1; i <= subjects; i++) {
                const td = parseFloat(document.getElementById(`td${i}`).value);
                const exam = parseFloat(document.getElementById(`exam${i}`).value);
                const coef = parseFloat(document.getElementById(`coef${i}`).value);

                if (isNaN(td) || isNaN(exam) || isNaN(coef)) {
                    document.getElementById('result').innerText = 'Please enter valid grades and coefficients for all subjects.';
                    return;
                }

                const subjectGrade = (td * 0.4) + (exam * 0.6);
                totalWeightedGrade += subjectGrade * coef;
                totalCoefficient += coef;
            }

            const finalGrade = totalWeightedGrade / totalCoefficient;
            document.getElementById('result').innerText = `Your final grade is: ${finalGrade.toFixed(2)}`;
        }
    </script>
</body>
</html>
